<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Settings GCM</title>

    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadSettings()">
  <div class="container">
    <!--Section for the headline-->
    <div class="row" id="headline">
        <div class="col">
          <h2 id="title">GCM</h2>
        </div>
        <!--empty column as a placeholder-->
        <div class="col"></div>
        <!--redirect to the main-view-->
        <div class="col">
          <input type="button" class="loaded" id="changebutton" onclick="location.href='index.html';" value="Home" />
        </div>
    </div>

    <hr id="seperator">
    <br><br>
    <label class="switch" style="text-align: center;" onclick="switchTheme()">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <br>
    <!--
    <<picture>
      <img src="pingu.jpg" class="piccenter" onclick="changePic()">
    </picture>>
    -->

    <!--section for the main-display / existing error: not yet filled -->
    <div class="row" id="middlesettings">
      <input type="text" placeholder="Strompreis" id="pricesettings" style="width: 80%; height: 8%; display: block; margin-left: auto; margin-right: auto; text-align: center; font-size: large;">
      <input type="text" placeholder="To be defined" style="width: 80%; height: 16%; display: block; margin-left: auto; margin-right: auto; text-align: center; font-size: large;">
      <input type="text" placeholder="To be defined" style="width: 80%; height: 16%; display: block; margin-left: auto; margin-right: auto; text-align: center; font-size: large;">
      <input type="color" id="colourpicker" value="#2B2930"  style="width: 25%; height: 16%; display: block; margin-left: auto; margin-right: auto;" onchange="changecolour()">
    </div>

    <hr id="seperator">
    
  </div>

  <script src="switch.js"></script>
  <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
